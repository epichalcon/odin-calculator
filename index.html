<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="result-container">
            <div class="result">
                <div class="result-input">
                    0
                </div>
                <div class="result-output">
                    0
                </div>
            </div>
        </div>
        <div class="number-container">
            <li>
                <button type="button" class="number number-button" id="button-1">1</button>
                <button type="button" class="number number-button" id="button-2">2</button>
                <button type="button" class="number number-button" id="button-3">3</button>
                <button type="button" class="operation number-button" id="button-div">/</button>
            </li>
            <li>
                <button type="button" class="number number-button" id="button-4">4</button>
                <button type="button" class="number number-button" id="button-5">5</button>
                <button type="button" class="number number-button" id="button-6">6</button>
                <button type="button" class="operation number-button" id="button-mul">x</button>
            </li>
            <li>
                <button type="button" class="number number-button" id="button-7">7</button>
                <button type="button" class="number number-button" id="button-8">8</button>
                <button type="button" class="number number-button" id="button-9">9</button>
                <button type="button" class="operation number-button" id="button-sub">-</button>
            </li>
            <li class="bottom-row">
                <div class="bottom-column">
                    <button type="button" class="number number-button" id="button-0">0</button>
                    <button type="button" class="operation number-button" id="button-add">+</button>
                </div>
                <div class="bottom-column">
                    <button type="button" class="equals number-button" id="button-eq">=</button>
                </div>
            </li>
        </div>
    </div>
</body>

</html>
